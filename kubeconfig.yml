---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockpit
  namespace: test
  labels:
    app: cockpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockpit
  template:
    metadata:
      labels:
        app: cockpit
    spec:
      containers:
      - name: sink
        image: khinkali/cockpit:0.0.1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html/config
        readinessProbe:
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
        livenessProbe:
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 3
        env:
        - name: VERSION
          value: "todo"
        resources:
          limits:
            cpu: '0.5'
            memory: 512Mi
          requests:
            cpu: '0.25'
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: cockpit-config
          items:
          - key: config.json
            path: config.json
          - key: keycloak.json
            path: keycloak.json
---
apiVersion: v1
kind: Service
metadata:
  name: cockpit
  namespace: test
spec:
  selector:
    app: cockpit
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31300
  type: NodePort
